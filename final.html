<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loozars - Payment Confirmation</title>
  <link rel="stylesheet" href="final.css">
</head>
<body>

  <div class="payment-container">
    <h1 class="payment-title">Payment Confirmation</h1>
    
    <div class="order-summary">
      <h2>Final Payment</h2>
      <div class="final-amount">
        <div class="amount-label">Total Amount:</div>
        <div class="amount-value">₹799.98</div>
      </div>
      
      <!-- Delivery Method -->
      <div class="delivery-method">
        <div class="method-label">Delivery Method:</div>
        <div class="method-value">Standard Delivery (5-7 days)</div>
      </div>
      
      <!-- Money to Pay -->
      <div class="money-to-pay">
        <div class="pay-label">Total to Pay:</div>
        <div class="pay-value">₹849.98 (Including ₹49.99 Delivery Fee)</div>
      </div>
      
      <hr>
      
      <!-- Shipping Details -->
      <div class="shipping-details">
        <h3>Shipping Information</h3>
        <label for="shipping-address">Address:</label>
        <input type="text" id="shipping-address" placeholder="Enter your address" required>
        <label for="shipping-zipcode">Zip Code:</label>
        <input type="text" id="shipping-zipcode" placeholder="Enter your zip code" required>
      </div>

      <!-- Payment Method -->
      <div class="payment-method">
        <h3>Select Payment Method</h3>
        <div class="payment-options">
          <label>
            <input type="radio" name="payment-method" value="credit-card" checked> Credit Card
          </label>
          <label>
            <input type="radio" name="payment-method" value="paypal"> PayPal
          </label>
          <label>
            <input type="radio" name="payment-method" value="bank-transfer"> Bank Transfer
          </label>
        </div>
      </div>

      <!-- Confirm Order -->
      <div class="confirm-order">
        <button type="submit" class="confirm-button" disabled>Confirm Order</button>
      </div>
    </div>
  </div>

  <script src="final.js"></script>
</body>
</html>
