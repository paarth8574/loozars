<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="logo"><a href="index.html">LOOZARS</a></div>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="cart-container">
            <h1>Your Cart</h1>

            <!-- Cart Items -->
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be displayed here dynamically -->
            </div>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <p>Total Items: <span id="total-items">0</span></p>
                <p>Total Amount: $<span id="total-amount">0.00</span></p>
                <a href="final.html"><button id="checkout-btn" class="cta-button"> to Checkout</button></a>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer-section">
        <p>&copy; 2024 Loozars Clothing. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
